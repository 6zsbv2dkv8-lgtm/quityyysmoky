<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuityyySmoke</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-top: 30px; font-size: 1.5em; color: #fff; }

        #contador-hoje {
            font-size: 6em;
            font-weight: bold;
            color: #f00;
            margin: 10px 0;
        }

        #botao-registrar {
            background-color: #f00;
            border: none;
            border-radius: 50%;
            width: 160px;
            height: 160px;
            font-size: 4em;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        #botao-registrar:active { transform: scale(0.9); }

        .controles { margin: 20px 0; }
        .btn-undo {
            background: none;
            border: 1px solid #444;
            color: #888;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            cursor: pointer;
        }

        .painel {
            width: 100%;
            max-width: 320px;
            margin-top: 30px;
        }

        h3 { border-bottom: 1px solid #222; padding-bottom: 10px; font-size: 1em; color: #666; }

        .log-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #111;
            margin-bottom: 5px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .resumo-dia {
            border-left: 3px solid #f00;
            padding-left: 10px;
            margin-bottom: 15px;
        }

        .hora-lista { color: #f00; font-weight: bold; }
    </style>
</head>
<body>

    <h1>QuityyySmoke ðŸš­</h1>
    
    <div style="color: #666;">Hoje</div>
    <div id="contador-hoje">0</div>

    <button id="botao-registrar" onclick="adicionar()">ðŸš­</button>

    <div class="controles">
        <button class="btn-undo" onclick="desfazer()">Desfazer Ãºltimo</button>
    </div>

    <div class="painel">
        <h3>Ãšltimos Registros</h3>
        <div id="lista-horas"></div>
    </div>

    <div class="painel">
        <h3>Resumo DiÃ¡rio</h3>
        <div id="historico-dias"></div>
    </div>

    <script>
        let dados = JSON.parse(localStorage.getItem('qs_logs')) || [];

        function salvar() {
            localStorage.setItem('qs_logs', JSON.stringify(dados));
            atualizar();
        }

        function adicionar() {
            dados.push(new Date().toISOString());
            salvar();
        }

        function desfazer() {
            if(confirm("Remover o Ãºltimo registro?")) {
                dados.pop();
                salvar();
            }
        }

        function atualizar() {
            const hoje = new Date().toLocaleDateString();
            
            // Filtra registros de hoje
            const registrosHoje = dados.filter(d => new Date(d).toLocaleDateString() === hoje);
            document.getElementById('contador-hoje').innerText = registrosHoje.length;

            // Lista as horas dos Ãºltimos 5 de hoje
            const listaHoras = document.getElementById('lista-horas');
            listaHoras.innerHTML = registrosHoje.slice(-5).reverse().map(d => {
                const hora = new Date(d).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                return `<div class="log-item"><span>Cigarro registrado</span> <span class="hora-lista">${hora}</span></div>`;
            }).join('');

            // Agrupa por dia para o resumo
            const resumo = {};
            dados.forEach(d => {
                const dia = new Date(d).toLocaleDateString();
                resumo[dia] = (resumo[dia] || 0) + 1;
            });

            const histDias = document.getElementById('historico-dias');
            histDias.innerHTML = Object.keys(resumo).reverse().map(dia => `
                <div class="resumo-dia">
                    <div style="font-size: 0.8em; color: #666;">${dia}</div>
                    <div style="font-weight: bold;">${resumo[dia]} cigarros</div>
                </div>
            `).join('');
        }

        atualizar();
    </script>
</body>
</html>
