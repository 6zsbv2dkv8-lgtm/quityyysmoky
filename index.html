<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuityyySmoke</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 { color: #fff; margin-top: 40px; }
        #contador-display {
            font-size: 80px;
            font-weight: bold;
            color: #f00;
            margin: 20px 0;
        }
        #botao-registrar {
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            font-size: 80px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        #botao-registrar:active { transform: scale(0.9); }
        .aba-historico {
            margin-top: 50px;
            width: 100%;
            max-width: 300px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        .item-log {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }
        .resumo-card {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f00;
        }
    </style>
</head>
<body>

    <h1>QuityyySmoke ðŸš­</h1>

    <div id="contador-display">0</div>

    <button id="botao-registrar" onclick="registrarCigarro()">ðŸš­</button>

    <div class="aba-historico">
        <h3>HistÃ³rico Recente</h3>
        <div id="resumo-diario" class="resumo-card">Carregando resumo...</div>
        <div id="lista-logs"></div>
    </div>

    <script>
        // Carrega os dados salvos ou cria uma lista vazia
        let registros = JSON.parse(localStorage.getItem('logsCigarro')) || [];

        function atualizarTela() {
            const hoje = new Date().toLocaleDateString();
            const cigarrosHoje = registros.filter(log => new Date(log).toLocaleDateString() === hoje).length;
            
            document.getElementById('contador-display').innerText = cigarrosHoje;
            
            // Atualiza Resumo
            document.getElementById('resumo-diario').innerHTML = `
                <strong>Hoje:</strong> ${cigarrosHoje} <br>
                <strong>Total Geral:</strong> ${registros.length}
            `;

            // Lista as Ãºltimas 5 ocorrÃªncias
            const lista = document.getElementById('lista-logs');
            lista.innerHTML = registros.slice(-5).reverse().map(log => {
                const d = new Date(log);
                return `<div class="item-log"><span>${d.toLocaleDateString()}</span> <span>${d.toLocaleTimeString()}</span></div>`;
            }).join('');
        }

        function registrarCigarro() {
            const agora = new Date().toISOString();
            registros.push(agora);
            localStorage.setItem('logsCigarro', JSON.stringify(registros));
            atualizarTela();
        }

        // Inicia a tela
        atualizarTela();
    </script>
</body>
</html>
