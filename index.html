<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>QuityyySmoke</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* T칤tulo e Header */
        h1 { 
            margin-top: 40px; 
            font-size: 1.8em; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitulo {
            color: #888;
            font-size: 1em;
            margin-top: 20px;
        }

        /* Contador Principal */
        #contador-hoje {
            font-size: 7em;
            font-weight: 800;
            color: #f00;
            line-height: 1;
            margin: 10px 0 30px 0;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        /* Bot칚o Principal */
        #botao-registrar {
            background-color: #f00;
            border: none;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            font-size: 5em;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, box-shadow 0.1s;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        #botao-registrar:active { 
            transform: scale(0.92); 
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        /* 칈cone dentro do bot칚o */
        .icon-no-smoke {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* Controles Secund치rios */
        .controles { margin: 30px 0; }
        
        .btn-undo {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #888;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-undo:hover { background: rgba(255,255,255,0.15); color: #fff; }

        /* Painel de Resumo */
        .painel {
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
        }

        h3 { 
            font-size: 1.1em; 
            color: #fff; 
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Estilo do Card igual ao Print */
        .card-resumo {
            background-color: #1c1c1e; /* Cinza escuro estilo iOS */
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* A faixa vermelha na esquerda */
        .card-resumo::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background-color: #f00;
            border-radius: 4px 0 0 4px;
        }

        .card-data {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 4px;
        }

        .card-total {
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
        }

        .lista-recente {
            font-size: 0.8em;
            color: #444;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>

    <h1>QuityyySmoke 游뛄</h1>
    
    <div class="subtitulo">Hoje</div>
    <div id="contador-hoje">0</div>

    <button id="botao-registrar" onclick="adicionar()">
        游뛄
    </button>

    <div class="controles">
        <button class="btn-undo" onclick="desfazer()">Desfazer 칰ltimo</button>
    </div>

    <div class="painel">
        <h3>Resumo</h3>
        <div id="historico-dias"></div>
    </div>

    <script>
        // Carrega dados ou inicia array vazio
        let dados = JSON.parse(localStorage.getItem('qs_logs')) || [];

        function salvar() {
            localStorage.setItem('qs_logs', JSON.stringify(dados));
            atualizar();
        }

        function adicionar() {
            // Vibra칞칚o T치til (Funciona em Android e vers칫es modernas do iOS com intera칞칚o)
            if (navigator.vibrate) navigator.vibrate(50);
            
            dados.push(new Date().toISOString());
            salvar();
        }

        function desfazer() {
            if(dados.length === 0) return;
            
            if(confirm("Remover o 칰ltimo registro?")) {
                dados.pop();
                salvar();
            }
        }

        function formatarData(isoString) {
            const d = new Date(isoString);
            // Formata DD/MM/YYYY
            return d.toLocaleDateString('pt-BR');
        }

        function atualizar() {
            const hojeDataStr = new Date().toLocaleDateString('pt-BR');
            
            // 1. Contador Principal (Hoje)
            // Filtra registros onde a data local bate com hoje
            const contagemHoje = dados.filter(d => new Date(d).toLocaleDateString('pt-BR') === hojeDataStr).length;
            
            // Anima칞칚o simples do n칰mero
            const elementoContador = document.getElementById('contador-hoje');
            elementoContador.innerText = contagemHoje;
            
            // 2. Agrupamento para o Hist칩rico (Resumo)
            const resumo = {};
            
            // Ordena do mais recente para o mais antigo
            const dadosOrdenados = [...dados].sort((a, b) => new Date(b) - new Date(a));

            dadosOrdenados.forEach(d => {
                const dia = new Date(d).toLocaleDateString('pt-BR');
                if (!resumo[dia]) resumo[dia] = 0;
                resumo[dia]++;
            });

            // Gera o HTML dos Cards
            const containerHist = document.getElementById('historico-dias');
            const diasUnicos = Object.keys(resumo); // J치 vir치 na ordem decrescente pois processamos dadosOrdenados? 
            // N칚o necessariamente chaves de obj garantem ordem. Vamos for칞ar a ordem das chaves.
            
            // Fun칞칚o auxiliar para converter "DD/MM/YYYY" de volta para Date para ordenar chaves
            const parseDataBR = (str) => {
                const [d, m, y] = str.split('/');
                return new Date(`${y}-${m}-${d}`);
            };

            const chavesOrdenadas = diasUnicos.sort((a, b) => parseDataBR(b) - parseDataBR(a));

            containerHist.innerHTML = chavesOrdenadas.map(dia => {
                // Destaca visualmente se for o dia de hoje
                const isHoje = dia === hojeDataStr;
                const textoDia = isHoje ? `Hoje (${dia})` : dia;
                const qtd = resumo[dia];
                const sulfixo = qtd === 1 ? 'cigarro' : 'cigarros';

                return `
                <div class="card-resumo">
                    <div class="card-data">${textoDia}</div>
                    <div class="card-total">${qtd} ${sulfixo}</div>
                </div>
                `;
            }).join('');
        }

        // Inicializa a tela
        atualizar();
    </script>
</body>
</html>
