<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuityyySmoke</title>
    <style>
        /* ESTILO MINIMALISTA */
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 { margin-top: 40px; font-size: 1.8em; }

        #contador-display {
            font-size: 6em;
            font-weight: bold;
            color: #f00; /* Vermelho */
            margin: 10px 0;
        }

        #botao-registrar {
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 160px;
            height: 160px;
            font-size: 4em;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent; /* Remove brilho de clique no celular */
        }

        #botao-registrar:active { transform: scale(0.95); }

        /* ABA DE HISTÃ“RICO */
        .historico-secao {
            width: 100%;
            max-width: 300px;
            text-align: left;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .resumo-card {
            background: #111;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #f00;
            margin-bottom: 15px;
        }

        .data-label { font-size: 0.8em; color: #888; text-transform: uppercase; }
        .valor-label { font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>

    <h1>QuityyySmoke ðŸš­</h1>
    
    <p>Hoje</p>
    <div id="contador-display">0</div>

    <button id="botao-registrar" onclick="registrarClique()">ðŸš­</button>

    <div class="historico-secao">
        <h3>Resumo</h3>
        <div id="lista-historico">
            </div>
    </div>

    <script>
        // 1. CARREGAR DADOS DA MEMÃ“RIA
        let registros = JSON.parse(localStorage.getItem('quityyy_logs')) || [];

        function atualizarInterface() {
            const agora = new Date();
            const hojeStr = agora.toLocaleDateString();

            // Filtrar quantos foram hoje
            const totalHoje = registros.filter(dataIso => {
                return new Date(dataIso).toLocaleDateString() === hojeStr;
            }).length;

            document.getElementById('contador-display').innerText = totalHoje;

            // Criar Resumo por dia
            gerarHistorico();
        }

        function registrarClique() {
            const dataHoraAtual = new Date().toISOString();
            registros.push(dataHoraAtual);
            
            // 2. SALVAR NA MEMÃ“RIA DO NAVEGADOR
            localStorage.setItem('quityyy_logs', JSON.stringify(registros));
            
            atualizarInterface();
        }

        function gerarHistorico() {
            const container = document.getElementById('lista-historico');
            const agrupado = {};

            // Agrupar registros por data
            registros.forEach(iso => {
                const d = new Date(iso).toLocaleDateString();
                agrupado[d] = (agrupado[d] || 0) + 1;
            });

            // Criar o HTML para os Ãºltimos dias
            const datasOrdenadas = Object.keys(agrupado).sort().reverse();
            container.innerHTML = datasOrdenadas.slice(0, 5).map(data => `
                <div class="resumo-card">
                    <div class="data-label">${data}</div>
                    <div class="valor-label">${agrupado[data]} cigarros</div>
                </div>
            `).join('');
        }

        // Iniciar o app carregando o que jÃ¡ existe
        atualizarInterface();
    </script>
</body>
</html>
